<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Spotify Web</title>
</head>
<body>
    
    <main class="flex">
        <nav class="flex">
            <div class="upper-logo flex">
                <img src="img/logo.svg" alt="Logo di Spotify" class="big-logo">
                <img src="img/logo-small.svg" alt="Logo di Spotify" class="small-logo">
            </div>
        </nav>

        <section class="contents">
            <div class="upper-button flex">
                Effettua l'upgrade
            </div>

            <div class="cont-menu flex">
                <ul>
                    <li>IN EVIDENZA</li>
                    <li>PODCAST</li>
                    <li>CLASSIFICHE</li>
                    <li>GENERI E MOOD</li>
                    <li>NUOVE USCITE</li>
                    <li>SCOPRI</li>
                </ul>
            </div>

            <div class="rec-played">
                <h1>Recently played</h1>
                <div class="albums">
                    <div class="album">
                        <img src="img/metal_lifting.jpg" alt="">
                        <h2>Heavy Metal</h2>
                        <h3>Subtitle</h3>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        
    </footer>
</body>
</html>
